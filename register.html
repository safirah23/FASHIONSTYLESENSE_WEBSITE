<div id="main">

    <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
    <div class="w3-container">
    </div>

  <form class="registration-form" action="/register" method="POST">
    <h1>Join the Fashion Community</h1>
    <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full_name" placeholder="Enter your full name" required>
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
    </div>
    <div class="form-group">
        <label for="interest">Fashion Interest</label>
        <select id="interest" name="interest">
            <option value="design">Fashion Design</option>
            <option value="modeling">Modeling</option>
            <option value="blogging">Fashion Blogging</option>
            <option value="photography">Fashion Photography</option>
        </select>
    </div>
    <div class="radio-group">
        <label>Preferred Style:</label>
        <label><input type="radio" name="style" value="modern" required> Modern</label>
        <label><input type="radio" name="style" value="vintage"> Vintage</label>
        <label><input type="radio" name="style" value="casual"> Casual</label>
    </div>
    <div class="checkbox-group">
        <label>Subscribe to:</label>
        <label><input type="checkbox" name="newsletter" value="trends"> Fashion Trends</label>
        <label><input type="checkbox" name="newsletter" value="events"> Events and Shows</label>
        <label><input type="checkbox" name="newsletter" value="offers"> Exclusive Offers</label>
    </div>
    <button type="submit" class="submit-button">Register</button>
    <div class="form-footer">
        Already a member? <a href="/login">Log in</a>
    </div>
</form>
</div>
</body>
